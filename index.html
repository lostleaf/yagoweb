<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<title>Yago</title>
</head>
<body>
<div class="container">
	<div class="header">
        <h3 class="text-muted">Database Project</h3>
     </div>
     <div >
        <p class="text-center"><img class="text-center" src="logo.png"></p>
       <div id="form" role="form">
		<form>
			<div class="form-group">
				<label>Choose the problem</label>
				<select class="form-control" id="prob" name="problem">
					<option value=1>Find entity</option>
					<option value=2>Find fact through fact ID</option>
					<option value=3>Find all the relations whose range or domain matches the given type</option>
					<option value=4>Finf all the facts where the given entity occured</option>
					<option value=5>Find all the types which the given entity belongs to</option>
					<option value=6>Return the geospatial or time infomation of the fact</option>
					<option value=7>What happened on the given date (format:MM-DD)</option>
				</select>
			</div>
			<div class="form-group">
			 	<label>Keyword</label>
				<input class="form-control" type="text" id="keyword" name="key" placeholder="Enter Keyword"/>
			</div>
			<div class="form-group">
				<p class="text-center"><a id = "sub" class="btn btn-lg btn-success" href="#" role="button">Submit</a></p>
			</div>
		</form>
		
      </div>
      
      
      
    <div id="query">
	</div> 

	
	<div>
		<table id="yago"></table>
	</div>
	

	

	<script type="text/javascript">
	function createDataGrid(p, k) {
		var col = new Array();
		col[1] = [{field:'entity1',title:'Entity',width:900}];
		col[2] = [{field:'entity1',title:'Entity1',width:300},    
		          {field:'relation',title:'Relation',width:300},    
		          {field:'entity2',title:'Entity2',width:300}];
        col[3] =  [{field:'ytype2',title:'Type',width:300},    
		          {field:'relation',title:'Mapping Relation',width:300},    
		          {field:'ytype1',title:'Relation',width:300}];
        col[4] = [{field:'entity1',title:'Entity1',width:300},    
		          {field:'relation',title:'Relation',width:300},    
		          {field:'entity2',title:'Entity2',width:300}];
        col[5] = [{field:'type',title:'Type',width:900}];
        col[6] = [{field:'relation',title:'Entity1',width:450},    
		          {field:'meta',title:'Geo/Time Info',width:450}];
		col[7] = [{field:'entity1',title:'Entity1',width:300},    
		          {field:'relation',title:'Relation',width:300},    
		          {field:'entity2',title:'Entity2',width:300}];
		$('#yago').datagrid({    
		    url:'getdata.php',    
		    columns:[col[p]],
		    method:'POST',
			queryParams: {
				problem: p,
				key: k
			},
			rownumbers:true,
			singleSelect:true,
	
		});  

	}

	$('#sub').click(function(){
		p = $("#prob option:selected").val();
		k = $("#keyword").val();
		createDataGrid(p,k);
		});
		
	
	</script>
</div>
</body>

</html>
